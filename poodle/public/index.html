<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=1270" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Entry System 5.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
    <title>Entry 5.0</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app!</noscript>
    <div id="root" />
    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
      var isChrome =
        /Chrome/.test(navigator.userAgent) &&
        /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        alert(
          '❖ 양해 부탁드립니다! ❖\nEntryDSM은 Window, Mac, Linux환경의 크롬에서만 접속 할 수 있습니다.\n이메일 인증 중이셨더라도 크롬으로 다시 접속 부탁드립니다.',
        );
        window.location.href = 'https://www.google.com/intl/ko_ALL/chrome/';
      }
    </script>
  </body>
</html>
